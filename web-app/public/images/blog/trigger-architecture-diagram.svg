<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E40AF" text-anchor="middle">Trigger Architecture Comparison</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#EF4444" text-anchor="middle">Bad: Multiple Triggers</text>
  <rect x="100" y="120" width="200" height="50" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" rx="4"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">AccountTrigger1</text>
  <rect x="100" y="180" width="200" height="50" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" rx="4"/>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">AccountTrigger2</text>
  <rect x="100" y="240" width="200" height="50" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" rx="4"/>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">AccountTrigger3</text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle">Good: Single Handler</text>
  <rect x="500" y="120" width="200" height="170" fill="#D1FAE5" stroke="#10B981" stroke-width="2" rx="4"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="12" fill="#065F46" text-anchor="middle">AccountTrigger</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">↓</text>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="12" fill="#065F46" text-anchor="middle">AccountTriggerHandler</text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">• beforeInsert()</text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">• beforeUpdate()</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">• afterInsert()</text>
</svg>

