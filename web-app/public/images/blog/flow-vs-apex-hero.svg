  </defs>
  <rect width="1200" height="500" fill="url(#flowGradient)"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Flow vs Apex</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Decision Framework for Architects</text>
  <rect x="400" y="320" width="150" height="100" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
