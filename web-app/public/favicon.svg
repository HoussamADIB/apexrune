      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Blue rounded square background with shadow -->
  <rect width="32" height="32" rx="6" fill="#1E40AF" filter="url(#faviconShadow)"/>
  
