<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ApexRune - Salesforce Optimization & Automation Experts</title>
    <meta name="title" content="ApexRune - Salesforce Optimization & Automation Experts" />
    <meta name="description" content="Expert Salesforce developers who build, optimize, and automate your platform. Certified Salesforce consultants specializing in custom development, system integration, health checks, and process automation. Transform your Salesforce into your company's most valuable asset." />
    <meta name="keywords" content="Salesforce, Salesforce optimization, Salesforce automation, Salesforce consulting, Salesforce developers, Salesforce integration, Salesforce health check, Apex development, Salesforce customization" />
    <meta name="author" content="ApexRune" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://apexrune.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://apexrune.com/" />
    <meta property="og:title" content="ApexRune - Salesforce Optimization & Automation Experts" />
    <meta property="og:description" content="Expert Salesforce developers who build, optimize, and automate your platform. Certified Salesforce consultants specializing in custom development, system integration, health checks, and process automation." />
    <meta property="og:image" content="https://apexrune.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://apexrune.com/" />
    <meta property="twitter:title" content="ApexRune - Salesforce Optimization & Automation Experts" />
    <meta property="twitter:description" content="Expert Salesforce developers who build, optimize, and automate your platform. Certified Salesforce consultants specializing in custom development, system integration, health checks, and process automation." />
    <meta property="twitter:image" content="https://apexrune.com/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prism.js Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "ApexRune",
      "description": "Expert Salesforce developers who build, optimize, and automate your platform. Certified Salesforce consultants specializing in custom development, system integration, health checks, and process automation.",
      "url": "https://apexrune.com",
      "logo": "https://apexrune.com/logo.png",
      "serviceType": "Salesforce Consulting",
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Salesforce Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Development",
              "description": "Bespoke applications on the Salesforce platform"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "System Integration",
              "description": "Connect Salesforce to your essential tools"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Health Checks",
              "description": "Audit and optimize your Salesforce setup"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Process Automation",
              "description": "Custom flows and triggers for business automation"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Hidden form for Netlify Forms detection (required for JavaScript-rendered forms) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <!-- Support both single name field and firstName/lastName fields -->
      <input type="text" name="name" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <select name="serviceInterest">
        <option value=""></option>
        <option value="custom-development"></option>
        <option value="system-integration"></option>
        <option value="health-checks"></option>
        <option value="process-automation"></option>
        <option value="other"></option>
      </select>
      <textarea name="message"></textarea>
      <select name="urgency">
        <option value="not-urgent"></option>
        <option value="soon"></option>
        <option value="urgent"></option>
      </select>
      <input type="text" name="bot-field" />
    </form>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Prism.js Core and Languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <!-- Apex language for Salesforce code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-apex.min.js"></script>
  </body>
</html>
