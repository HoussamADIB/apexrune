[build]
  base = "web-app"
  command = "npm install && npm run build"
  publish = "dist"

# Redirect all routes to index.html for SPA routing
# Note: POST requests (form submissions) are automatically handled by Netlify Forms
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure SEO files are accessible
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

